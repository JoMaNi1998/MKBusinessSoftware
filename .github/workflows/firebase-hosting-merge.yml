name: Deploy to Firebase on merge

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci
          cd ..

      - name: Build
        run: npm run build

      # 1. Authentifizierung (Mit Scopes!)
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/72172721680/locations/global/workloadIdentityPools/github/providers/github-provider'
          service_account: 'firebase-github-deploy@mkbusinesssoftware.iam.gserviceaccount.com'
          # WICHTIG: Das erzeugt die Datei für die CLI
          create_credentials_file: true
          export_environment_variables: true
          # WICHTIG: Das gibt der CLI die Erlaubnis für Firebase
          access_token_scopes: 'email, openid, https://www.googleapis.com/auth/cloud-platform, https://www.googleapis.com/auth/firebase'

      # 2. Firebase Tools installieren
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 3. Deploy mit CLI (Nutzt automatisch die Auth von Schritt 1)
      - name: Deploy Hosting
        run: firebase deploy --only hosting --project mkbusinesssoftware

      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --project mkbusinesssoftware

      - name: Deploy Storage Rules
        run: firebase deploy --only storage --project mkbusinesssoftware

      - name: Deploy Functions
        run: firebase deploy --only functions --project mkbusinesssoftware --force
